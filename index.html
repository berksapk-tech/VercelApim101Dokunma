<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BerksShops | Pro v17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --accent: #f39c12; --bg: #0f1014; --card: #1a1c23; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; }
        .nav-blur { background: rgba(15, 16, 20, 0.98); backdrop-filter: blur(10px); border-bottom: 1px solid #252831; }
        .input-dark { background: #252831; border: 1px solid #363945; color: white; outline: none; padding: 12px; border-radius: 12px; width: 100%; font-size: 14px; }
        #plusBtn { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: #f39c12; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 1000; cursor: pointer; border:none; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .cat-btn { background: #1a1c23; border: 1px solid #333; padding: 8px 18px; border-radius: 10px; font-size: 11px; font-weight: 900; white-space: nowrap; cursor: pointer; color: #888; }
        .cat-btn.active { background: #f39c12; color: #000; border-color: #f39c12; }
        .itemsatis-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .kural-btn { background: rgba(243, 156, 18, 0.1); border: 1px solid #f39c12; color: #f39c12; padding: 6px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="loader"><div class="w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div></div>

    <nav class="nav-blur sticky top-0 z-[800] px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <div class="bg-orange-500 p-1.5 rounded-lg text-black font-black italic">B</div>
            <h1 class="text-xl font-black uppercase italic tracking-tighter text-white">BERKS<span class="text-orange-500">SHOPS</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <a href="https://gameshop-olive.vercel.app/Kural" target="_blank" class="kural-btn"><i class="fas fa-gavel mr-1"></i> Kurallar</a>
            <div id="userStatus"></div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 mt-4">
        <div class="relative mb-4">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input type="text" id="searchInput" oninput="window.searchIlan()" placeholder="Ä°lanlarda ara..." class="input-dark pl-12 py-4 shadow-xl">
        </div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
            <button class="cat-btn active" onclick="window.filterData('TÃ¼mÃ¼', this)">TÃœMÃœ</button>
            <button class="cat-btn" onclick="window.filterData('PUBG Mobile', this)">PUBG</button>
            <button class="cat-btn" onclick="window.filterData('Brawl Stars', this)">BRAWL</button>
            <button class="cat-btn" onclick="window.filterData('Roblox', this)">ROBLOX</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 mt-2 pb-24">
        <div id="ilanList" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </main>

    <button id="plusBtn" onclick="window.openPost()"><i class="fas fa-plus"></i></button>

    <div id="postModal" class="hidden fixed inset-0 z-[2000] bg-black/95 p-4 overflow-y-auto">
        <div class="bg-[#1a1c23] p-6 rounded-3xl max-w-md mx-auto my-5 border border-white/10">
            <h2 class="text-orange-500 font-black mb-5 text-xl text-center uppercase italic">Ä°LAN PAYLAÅž</h2>
            <div class="space-y-3">
                <select id="pTrade" class="input-dark text-orange-400 font-bold">
                    <option value="SATICI">SATICI</option>
                    <option value="ALICI">ALICI</option>
                </select>
                <input id="pTitle" type="text" placeholder="Ä°lan BaÅŸlÄ±ÄŸÄ±" class="input-dark">
                <select id="pGame" class="input-dark"><option>PUBG Mobile</option><option>Brawl Stars</option><option>Roblox</option></select>
                <div class="grid grid-cols-2 gap-2">
                    <select id="pCountry" class="input-dark">
                        <option value="90">ðŸ‡¹ðŸ‡· +90</option>
                        <option value="994">ðŸ‡¦ðŸ‡¿ +994</option>
                        <option value="62">ðŸ‡®ðŸ‡© +62</option>
                    </select>
                    <select id="pPlat" class="input-dark"><option value="tg">Telegram</option><option value="wp">WhatsApp</option></select>
                </div>
                <input id="pPhone" type="tel" placeholder="Numara (SÄ±fÄ±rsÄ±z)" class="input-dark">
                <input id="pPrice" type="number" placeholder="Fiyat (â‚º)" class="input-dark">
                
                <textarea id="pDesc" placeholder="Ä°lan AÃ§Ä±klamasÄ±..." class="input-dark h-24"></textarea>
                
                <input type="file" id="pFile" hidden onchange="window.handleFile(event)">
                <label for="pFile" class="block border-2 border-dashed border-gray-700 p-4 text-center rounded-xl cursor-pointer text-[10px] font-black text-gray-500 uppercase">FotoÄŸraf SeÃ§</label>
                <div id="preV" class="flex justify-center"></div>
                <button id="pubBtn" onclick="window.publishNow()" class="w-full bg-orange-500 text-black py-4 rounded-2xl font-black uppercase mt-2 shadow-lg">YayÄ±nla</button>
                <button onclick="window.closeModal('postModal')" class="w-full text-gray-600 text-[10px] mt-2 font-bold uppercase text-center">Ä°ptal</button>
            </div>
        </div>
    </div>

    <div id="detModal" class="hidden fixed inset-0 z-[3000] bg-black/95 flex items-center justify-center p-4">
        <div class="bg-[#1a1c23] p-6 rounded-3xl w-full max-sm border border-white/10 text-center">
            <div id="detImg" class="w-full h-48 rounded-2xl overflow-hidden mb-4 bg-gray-900"></div>
            <div id="detBadge" class="inline-block px-3 py-1 rounded-full text-[10px] font-black mb-2 uppercase"></div>
            <h2 id="detTitle" class="text-xl font-black text-orange-500 mb-1 uppercase"></h2>
            <div id="detAdminInfo" class="text-[11px] text-blue-400 font-bold mb-4 italic"></div>
            
            <div class="text-left mb-2 text-[10px] font-black text-gray-500 uppercase">Ä°lan AÃ§Ä±klamasÄ±:</div>
            <p id="detDesc" class="bg-black/40 p-4 rounded-xl text-sm text-gray-300 text-left mb-6 whitespace-pre-wrap max-h-32 overflow-y-auto border border-white/5"></p>
            
            <div class="space-y-2">
                <a id="detLink" target="_blank" class="w-full py-4 rounded-2xl font-black text-xs flex items-center justify-center gap-2 text-white uppercase transition active:scale-95"></a>
                <button id="deleteBtn" onclick="window.deleteIlan()" class="hidden w-full bg-red-500/10 text-red-500 py-3 rounded-xl text-[10px] font-black uppercase border border-red-500/20">Ä°lanÄ± KaldÄ±r</button>
                <button onclick="window.closeModal('detModal')" class="w-full bg-white/5 py-3 rounded-xl text-[10px] font-black text-gray-400 uppercase">Kapat</button>
            </div>
        </div>
    </div>

    <div id="authModal" class="hidden fixed inset-0 z-[2000] bg-black/95 flex items-center justify-center p-4">
        <div class="bg-[#1a1c23] p-8 rounded-3xl w-full max-w-sm text-center border border-white/5 shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase italic text-orange-500">GiriÅŸ Yap</h2>
            <input id="ae" type="email" placeholder="E-posta" class="input-dark mb-3">
            <input id="ap" type="password" placeholder="Åžifre" class="input-dark mb-6">
            <button onclick="window.authAction()" class="w-full bg-orange-500 text-black py-4 rounded-2xl font-black uppercase">Devam Et</button>
            <button onclick="window.closeModal('authModal')" class="mt-4 text-[10px] text-gray-500 uppercase">Kapat</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const fbConf = { apiKey: "AIzaSyAmZ2X3yEMKa4rR-EneI-RVWOXmNWD8-6E", authDomain: "berksashare.firebaseapp.com", projectId: "berksashare" };
        const sbUrl = 'https://vkjodymflqhgaowqjoji.supabase.co';
        const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZram9keW1mbHFoZ2Fvd3Fqb2ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzYwNjEsImV4cCI6MjA4NzI1MjA2MX0.PqJvklvLka_LIqYJYmIEVGlmaw2Nh_zGt03JeZQGnVI';
        
        const ADMINS = ["berksplaysation@gmail.com", "ardayilmaz1413@gmail.com"];
        const VERIFY_TICK = " âœ…";

        const app = initializeApp(fbConf);
        const auth = getAuth(app);
        const supabase = createClient(sbUrl, sbKey);
        
        window.auth = auth;
        window.signOut = signOut;
        let user = null, allData = [], currentIlanId = null, base64 = "";

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.openPost = () => user ? document.getElementById('postModal').classList.remove('hidden') : document.getElementById('authModal').classList.remove('hidden');
        window.handleLogout = () => { signOut(window.auth).then(() => location.reload()); };

        window.handleFile = (e) => {
            const r = new FileReader();
            r.onload = (ev) => {
                base64 = ev.target.result;
                document.getElementById('preV').innerHTML = `<img src="${base64}" class="w-16 h-16 rounded-xl border border-orange-500 mt-2 object-cover">`;
            };
            r.readAsDataURL(e.target.files[0]);
        };

        window.publishNow = async () => {
            if(!base64 || !user) return alert("Bilgileri kontrol et!");
            const btn = document.getElementById('pubBtn');
            btn.disabled = true; btn.innerText = "YAYINLANIYOR...";
            const phone = document.getElementById('pCountry').value + document.getElementById('pPhone').value.replace(/\D/g,'');
            const trade = document.getElementById('pTrade').value;
            const plat = document.getElementById('pPlat').value;

            const { error } = await supabase.from('ilanlar').insert([{
                baslik: document.getElementById('pTitle').value,
                oyun: document.getElementById('pGame').value,
                fiyat: Number(document.getElementById('pPrice').value),
                telefon: phone,
                user_email: user.email,
                resim_urlleri: [base64],
                aciklama: `[${trade}] [${plat}] ` + document.getElementById('pDesc').value
            }]);

            if(error) { alert(error.message); btn.disabled = false; }
            else { location.reload(); }
        };

        window.deleteIlan = async () => {
            if(!confirm("Bu ilanÄ± kalÄ±cÄ± olarak silmek istiyor musun?")) return;
            const { error } = await supabase.from('ilanlar').delete().eq('id', currentIlanId);
            if(error) alert("Hata: " + error.message);
            else location.reload();
        };

        window.searchIlan = () => {
            const v = document.getElementById('searchInput').value.toLowerCase();
            render(allData.filter(i => i.baslik.toLowerCase().includes(v) || i.oyun.toLowerCase().includes(v)));
        };

        window.filterData = (g, el) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render(g === 'TÃ¼mÃ¼' ? allData : allData.filter(i => i.oyun === g));
        };

        function render(list) {
            document.getElementById('ilanList').innerHTML = list.map(i => {
                const isVerified = ADMINS.includes(i.user_email);
                const trade = i.aciklama.includes("[ALICI]") ? "ALICI" : "SATICI";
                return `
                <div class="itemsatis-card shadow-lg cursor-pointer transition active:scale-95" onclick="window.showDetail(${i.id})">
                    <div class="h-32 relative">
                        <img src="${i.resim_urlleri[0]}" class="w-full h-full object-cover">
                        <div class="absolute top-2 left-2 px-2 py-0.5 rounded bg-black/70 text-[8px] font-black uppercase">${trade}</div>
                    </div>
                    <div class="p-3">
                        <div class="text-[7px] text-orange-500 font-black uppercase mb-1">${i.oyun}</div>
                        <h3 class="text-[10px] font-bold truncate text-white">
                            ${i.baslik}${isVerified ? VERIFY_TICK : ''}
                        </h3>
                        <div class="mt-2 text-orange-500 font-black text-xs">${i.fiyat} â‚º</div>
                    </div>
                </div>`;
            }).join('');
        }

        window.showDetail = (id) => {
            currentIlanId = id;
            const i = allData.find(x => x.id === id);
            const isVerified = ADMINS.includes(i.user_email);
            const isMine = user && i.user_email === user.email;
            const isTg = i.aciklama.includes("[tg]");
            const trade = i.aciklama.includes("[ALICI]") ? "ALICI" : "SATICI";
            
            document.getElementById('detImg').innerHTML = `<img src="${i.resim_urlleri[0]}" class="w-full h-full object-cover">`;
            document.getElementById('detTitle').innerHTML = i.baslik + (isVerified ? VERIFY_TICK : '');
            document.getElementById('detDesc').innerText = i.aciklama.split("] ").pop();
            
            const badge = document.getElementById('detBadge');
            badge.innerText = trade;
            badge.className = `inline-block px-3 py-1 rounded-full text-[10px] font-black mb-2 uppercase ${trade === 'ALICI' ? 'bg-blue-500/20 text-blue-500' : 'bg-green-500/20 text-green-500'}`;
            
            document.getElementById('detAdminInfo').innerText = isVerified ? i.user_email + " (OnaylÄ±)" : "";
            document.getElementById('deleteBtn').classList.toggle('hidden', !isMine);

            const link = document.getElementById('detLink');
            link.href = isTg ? `https://t.me/+${i.telefon}` : `https://wa.me/${i.telefon}`;
            link.innerHTML = isTg ? `<i class="fab fa-telegram"></i> Telegram` : `<i class="fab fa-whatsapp"></i> WhatsApp`;
            link.style.backgroundColor = isTg ? "#0088cc" : "#25D366";

            document.getElementById('detModal').classList.remove('hidden');
        };

        onAuthStateChanged(auth, async (u) => {
            user = u;
            const status = document.getElementById('userStatus');
            if(u) status.innerHTML = `<div onclick="window.handleLogout()" class="w-9 h-9 rounded-full bg-orange-500 text-black flex items-center justify-center font-black cursor-pointer shadow-lg">${u.email[0].toUpperCase()}</div>`;
            else status.innerHTML = `<button onclick="document.getElementById('authModal').classList.remove('hidden')" class="text-xs font-black uppercase bg-white/5 px-4 py-2 rounded-xl">GiriÅŸ</button>`;
            
            const { data } = await supabase.from('ilanlar').select('*').order('created_at', { ascending: false });
            allData = data || [];
            render(allData);
            document.getElementById('loader').style.display = 'none';
        });

        window.authAction = async () => {
            const e = document.getElementById('ae').value, p = document.getElementById('ap').value;
            try { await signInWithEmailAndPassword(auth,e,p); location.reload(); }
            catch { await createUserWithEmailAndPassword(auth,e,p); location.reload(); }
        };
    </script>
</body>
</html>
