<body>

    <script type="module">

        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const fbConf = { apiKey: "AIzaSyAmZ2X3yEMKa4rR-EneI-RVWOXmNWD8-6E", authDomain: "berksashare.firebaseapp.com", projectId: "berksashare" };
        const sbUrl = 'https://vkjodymflqhgaowqjoji.supabase.co';
        const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZram9keW1mbHFoZ2Fvd3Fqb2ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzYwNjEsImV4cCI6MjA4NzI1MjA2MX0.PqJvklvLka_LIqYJYmIEVGlmaw2Nh_zGt03JeZQGnVI';
        
        const VIPS = ["berksplaysation@gmail.com"];
        const ADMINS = ["berksplaysation@gmail.com", "ardayilmaz1413@gmail.com"];

        const app = initializeApp(fbConf);
        const auth = getAuth(app);
        const supabase = createClient(sbUrl, sbKey);
        
        let user = null, allData = [], authMode = 'login', selectedType = 'satici', base64 = "", currentId = null;

        // MAÄ°L YENÄ°DEN GÃ–NDERME FONKSÄ°YONU
        window.resendVerify = async () => {
            if(user) {

                    await sendEmailVerification(user);
                    alert("Onay maili tekrar gÃ¶nderildi! Spam klasÃ¶rÃ¼nÃ¼ kontrol etmeyi unutma kanka.");

            }
        };

        onAuthStateChanged(auth, async (u) => {
            user = u;
            const status = document.getElementById('userStatus');
            const vBanner = document.getElementById('verifyBanner');

            if(u) {

                // E-posta onaylÄ± deÄŸilse butonu gÃ¶ster
                if(!u.emailVerified) vBanner.style.display = 'block';
                else vBanner.style.display = 'none';
            } else {
                status.innerHTML = `<button onclick="document.getElementById('authModal').classList.remove('hidden')" class="text-[10px] font-black uppercase bg-orange-500 text-black px-4 py-2 rounded-xl">GiriÅŸ</button>`;
                vBanner.style.display = 'none';
            }
            
            const { data } = await supabase.from('ilanlar').select('*').order('created_at', { ascending: false });
            allData = data || []; render(allData);
        });

        window.openPost = () => {
            if(!user) document.getElementById('authModal').classList.remove('hidden');
            else if(!user.emailVerified) alert("Ã–nce e-postanÄ± onaylaman lazÄ±m kanka! YukarÄ±daki butonu kullan.");
            else document.getElementById('postModal').classList.remove('hidden');
        };

        window.publishNow = async () => {
            if(!base64) return alert("Resim seÃ§!");
            const btn = document.getElementById('pubBtn');
            btn.disabled = true;
            await supabase.from('ilanlar').insert([{
                baslik: document.getElementById('pTitle').value,
                oyun: document.getElementById('pGame').value,
                fiyat: Number(document.getElementById('pPrice').value),
                telefon: document.getElementById('pPhone').value.replace(/\D/g,''),
                user_email: user.email,
                resim_urlleri: [base64],
                aciklama: `[${document.getElementById('pPlat').value}][${selectedType}] ` + document.getElementById('pDesc').value
            }]);
            location.reload();
        };

        function render(list) {
            const sorted = [...list].sort((a, b) => (VIPS.includes(b.user_email) ? 1 : 0) - (VIPS.includes(a.user_email) ? 1 : 0));
            document.getElementById('ilanList').innerHTML = sorted.map(i => {
                const isVip = VIPS.includes(i.user_email), isAlici = i.aciklama.includes("[alici]");
                return `
                <div class="itemsatis-card ${isVip?'vip-card':''} cursor-pointer" onclick="window.showDetail(${i.id})">
                    <div class="h-32 relative">
                        <div class="absolute top-2 left-2 px-2 py-0.5 rounded text-[7px] font-black uppercase z-10 ${isAlici?'bg-blue-600':'bg-green-600'} text-white">${isAlici?'ALICI':'SATICI'}</div>
                        <img src="${i.resim_urlleri[0]}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <div class="text-[7px] text-orange-500 font-black mb-1 uppercase">${i.oyun}</div>
                        <h3 class="text-[10px] font-bold text-white truncate uppercase">${isVip?'ðŸ‘‘ ':''}${i.baslik}${ADMINS.includes(i.user_email)?'<i class="fas fa-check-circle verify-badge"></i>':''}</h3>
                        <div class="mt-2 text-orange-500 font-black text-xs">${i.fiyat} â‚º</div>
                    </div>
                </div>`;
            }).join('');
        }

        window.showDetail = (id) => {
            currentId = id;
            const i = allData.find(x => x.id === id);
            const isOwner = user && (i.user_email === user.email);
            const isTg = i.aciklama.includes("[tg]");
            document.getElementById('detImg').innerHTML = `<img src="${i.resim_urlleri[0]}" class="w-full h-full object-cover rounded-2xl">`;
            document.getElementById('detTitle').innerHTML = i.baslik;
            document.getElementById('detDesc').innerText = i.aciklama.replace(/\[.*?\]/g, "").trim();
            const delBtn = document.getElementById('deleteBtn');
            if (isOwner) delBtn.classList.remove('hidden'); else delBtn.classList.add('hidden');
            const link = document.getElementById('detLink');
            if(isTg) { link.href=`https://t.me/+${i.telefon}`; link.innerHTML=`TELEGRAM`; link.className="w-full py-4 rounded-2xl font-black text-xs text-white bg-[#0088cc] flex justify-center items-center"; }
            else { link.href=`https://wa.me/${i.telefon}`; link.innerHTML=`WHATSAPP`; link.className="w-full py-4 rounded-2xl font-black text-xs text-white bg-[#25D366] flex justify-center items-center"; }
            document.getElementById('detModal').classList.remove('hidden');
        };

        window.deleteIlanNow = async () => {
            if(confirm("Ä°lanÄ± silmek istediÄŸine emin misin?")) {
                await supabase.from('ilanlar').delete().eq('id', currentId);
                location.reload();
            }
        };

        window.handleFile = (e) => {
            const r = new FileReader();
            r.onload = (ev) => { base64 = ev.target.result; document.getElementById('preV').innerHTML = `<img src="${base64}" class="w-16 h-16 rounded-xl border-2 border-orange-500 mt-2 object-cover">`; };
            r.readAsDataURL(e.target.files[0]);
        };

        window.setType = (t) => {
            selectedType = t;
            document.getElementById('typeS').className = t === 'satici' ? "py-4 rounded-xl border font-black text-[10px] uppercase bg-green-500/10 border-green-500 text-green-500" : "py-4 rounded-xl border border-gray-700 text-gray-500 font-black text-[10px] uppercase";
            document.getElementById('typeA').className = t === 'alici' ? "py-4 rounded-xl border font-black text-[10px] uppercase bg-blue-500/10 border-blue-500 text-blue-500" : "py-4 rounded-xl border border-gray-700 text-gray-500 font-black text-[10px] uppercase";
        };

        window.filterData = (g, el) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active'); render(g === 'TÃ¼mÃ¼' ? allData : allData.filter(i => i.oyun === g));
        };

        window.switchAuth = (m) => {
            authMode = m;
            document.getElementById('tabL').className = m === 'login' ? 'font-black uppercase text-xs text-orange-500' : 'font-black uppercase text-xs text-gray-600';
            document.getElementById('tabR').className = m === 'register' ? 'font-black uppercase text-xs text-orange-500' : 'font-black uppercase text-xs text-gray-600';
        };

        window.authAction = async () => {
            const e = document.getElementById('ae').value, p = document.getElementById('ap').value;
            if(authMode === 'login') await signInWithEmailAndPassword(auth, e, p);
            else { const res = await createUserWithEmailAndPassword(auth, e, p); await sendEmailVerification(res.user); alert("Mail onay!"); }
            location.reload();
        };

        window.handleLogout = () => signOut(auth).then(() => location.reload());
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        const vBox = document.getElementById('vipPlans');
        [1, 2, 3, 6, 12].forEach(m => {
            vBox.innerHTML += `<div class="min-w-[120px] bg-[#1a1d26] border border-white/5 p-4 rounded-2xl text-center"><div class="text-[8px] text-gray-500 font-black mb-1 uppercase">${m} AY VIP</div><div class="text-white font-black text-lg">${m*100}â‚º</div><button onclick="window.open('https://wa.me/12139004420','_blank')" class="mt-2 w-full bg-orange-500/10 text-orange-500 py-1.5 rounded-lg text-[8px] font-black uppercase">AL</button></div>`;
        });
